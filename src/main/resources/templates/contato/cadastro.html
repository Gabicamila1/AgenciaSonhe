<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Realize Sonhos e Viagens</title>
	<link rel="shortcut icon" href="imagens/Logo Sonhos e Viagens.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<!--link do css-->
	<link rel="stylesheet" href="../style.css">

</head>

<body>


	<!--começo do menu-->
	<header class="navbar">
		<div class="container">
			<ul>
		 <li>
					<a href="/" class="menu-link active">
						<i class="fas fa-home"></i>
						Home
					</a>
				</li>
				<li>
					<a class="menu-link" th:href="@{/destino/cadastrar}">
						<i class="fas fa-plane"></i>
						Destinos
					</a>
				</li>
				<li>
					<a class="menu-link" th:href="@{/contato/cadastrar}" onclick="changeActive(event)">
						<i class="fas fa-envelope"></i>
						Contato
					</a>
				</li>
				<li>
					<a class="menu-link" th:href="@{/usuario/cadastrar}" onclick="changeActive(event)">
						<i class="fas fa-envelope"></i>
						Cadastra-se
					</a>
				</li>
			</ul>
		</div>
	</header>

	<!--fim do menu-->

	<!--imagem que o menu esta sobreposto-->

	<section id="home" class="background-section">
		<div class="overlay"></div>
		<img src="/imagens/rio.jpg" alt="Imagem de Fundo" class="background-image">
		<div class="container">
			<h1>Bem-vindo ao nosso site de viagens <span class="orange-text">Realize Sonhos e Viagens</span>!</h1>
			<p>Entre em Contato conosco!.</p>
		</div>
	</section>
	<!--imagem que o menu esta sobreposto-->

	<section id="contato" class="container">
			<h2 class="section-title">Contato</h2>
			<div class="section">
				<div class="contato-search">
					<h3>Encontre seu destino</h3>
					<form method="POST" th:object="${contato}"><!-- th:action="@{/destino/cadastrar}"-->
						
						<input type="hidden" th:field="*{id}" readonly >
							
						<div class="form-group">
							<label for="nome" class="col-form-label">Nome:</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}" required>
						</div>
						<div class="form-group">
							<label for="email" class="col-form-label">Email:</label>
							<input type="email" class="form-control" id="email" th:field="*{email}" required>
							<div class="form-group">
								<label for="mensagem" class="col-form-label">Mensagem:</label>
								<input type="text" class="form-control" id="mensagem" th:field="*{mensagem}" required>
							</div>
						</div><br>
						<button type="submit" class="w-100 btn btn-primary btn-lg">Enviar</button>
					</form>
				</div><br><br>

</body>

<footer>
	<div class="contact-info">
		<h3>Informações de contato</h3>
		<ul>
			<li><i class="fas fa-phone"></i> +55 (17) 1234-5678</li>
			<li><i class="fas fa-envelope"></i> contato@agenciaviagensesonhos.com</li>
			<li><i class="fas fa-map-marker-alt"></i> Av. Gabriela, 19 - Guapiaçu/SP</li>
		</ul>
	</div>
	</div>
	</section>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
	function changeActive(event) {
		const menuLinks = document.querySelectorAll('.menu-link');
		menuLinks.forEach(link => link.classList.remove('active'));
		event.target.classList.add('active');
	}
</script>
